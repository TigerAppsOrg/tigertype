name: Publish Changelog Entry

on:
  pull_request:
    types:
      - closed
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm ci

      - name: Publish changelog entry
        env:
          CHANGELOG_API_BASE: ${{ secrets.CHANGELOG_API_BASE }}
          CHANGELOG_API_TOKEN: ${{ secrets.CHANGELOG_API_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_MERGED_AT: ${{ github.event.pull_request.merged_at }}
          PR_MERGED_BY: ${{ github.event.pull_request.merged_by.login }}
          PR_LABELS: ${{ toJson(github.event.pull_request.labels) }}
        run: npm run changelog:publish
